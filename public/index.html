        .overlay {

  left: 0;

}

  margin-top: 30px;
}
.overlay a {
  padding: 8px;

  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}
.overlay a:hover, .overlay a:focus {

}
.overlay .closebtn {

  right: 45px;
  font-size: 60px;
}
@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
